<div class="create-blog-container">
    <h2>Create Blog</h2>
    <form [formGroup]="blogForm" (ngSubmit)="submitForm()" class="blog-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea id="body" formControlName="body"></textarea>
      </div>
      <div class="form-group">
        <label for="tags">Tags:</label>
        <input type="text" id="tags" formControlName="tags">
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" formControlName="category">
      </div>
      <div class="form-group">
        <label for="isPublished">Is Published:</label>
        <input type="checkbox" id="isPublished" formControlName="isPublished">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
